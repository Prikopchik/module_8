name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Этап 1: Линтинг кода
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install linting dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort
      
      - name: Run flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Check code formatting with black
        run: |
          black --check .
      
      - name: Check import sorting with isort
        run: |
          isort --check-only .

  # Этап 2: Тестирование
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: drf_db
          POSTGRES_USER: drf_user
          POSTGRES_PASSWORD: password12345
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run migrations
        env:
          POSTGRES_DB: drf_db
          POSTGRES_USER: drf_user
          POSTGRES_PASSWORD: password12345
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: e!==l93n-h5&e!y67y8kxr2(%sk@@jpvf#r04s$2q4)u3s*yzp
          DEBUG: "False"
        run: |
          python manage.py migrate
      
      - name: Run tests
        env:
          POSTGRES_DB: drf_db
          POSTGRES_USER: drf_user
          POSTGRES_PASSWORD: password12345
          POSTGRES_HOST: localhost
          POSTGRES_PORT: 5432
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: e!==l93n-h5&e!y67y8kxr2(%sk@@jpvf#r04s$2q4)u3s*yzp
          DEBUG: "False"
          DJANGO_SETTINGS_MODULE: learning_platform.settings
        run: |
          python manage.py test --verbosity=2

  # Этап 3: Сборка Docker образов
  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Django application image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: learning-platform:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Nginx image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.nginx
          push: false
          tags: learning-platform-nginx:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Validate Docker Compose configuration
        run: |
          docker-compose config
      
      - name: Test Docker Compose build
        run: |
          docker-compose build --no-cache

  # Этап 4: Деплой на сервер
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.HOST }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      
      - name: Update code on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            git fetch origin
            git reset --hard origin/${{ github.ref_name }}
      
      - name: Ensure .env file exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            if [ ! -f .env ]; then
              cp env.example .env
              echo "ВНИМАНИЕ: Файл .env создан из шаблона. Необходимо настроить переменные окружения!"
            fi
      
      - name: Stop old containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            docker-compose down || true
      
      - name: Build Docker images
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            docker-compose build --no-cache
      
      - name: Start containers
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            docker-compose up -d
      
      - name: Wait for services
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            sleep 10
      
      - name: Run migrations
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            docker-compose exec -T web python manage.py migrate --noinput || true
      
      - name: Collect static files
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            docker-compose exec -T web python manage.py collectstatic --noinput || true
      
      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            cd ${{ secrets.PROJECT_PATH }}
            docker-compose ps
            docker image prune -f
            echo "Деплой завершен успешно!"